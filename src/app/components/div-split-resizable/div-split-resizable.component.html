
<h2>Fascicolo sanitario</h2>
<div style="width: 100%; height: 650px; background: rgb(250, 250, 245);">
    <as-split direction="horizontal">
      <as-split-area [size]="40">
        <div-left-new (newItemEvent)="setItem($event)" ></div-left-new>
      </as-split-area>
      <as-split-area [size]="60">
         <div-right-new [item]="this.item"></div-right-new> 
      </as-split-area>
    </as-split>
  </div>
